<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fog</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="../builds/depthkit.min.js"></script>
    <script>
      var engine = new DK.Engine();
      engine.viewport.fillPage();
      engine.viewport.setBackgroundcolor("#ffffff");
      
      engine.renderer.fog = new DK.Fog("#ffffff", 2200);
      
      for (var i = 0; i < 24; i++) {
        var mesh = engine.scene.addChild(new DK.Cube(100));
        mesh.applyFillcolor("#ffffff");
        mesh.applyLight(engine.light);
        mesh.rotateY(Math.random() * 360);
        mesh.x = 1500 - Math.random() * 3000;
        mesh.z = 1500 - Math.random() * 3000;
      }
      
      engine.camera.y = -300;
      engine.camera.tx = -25;
      engine.camera.step = function () {
        this.ty += 1;
      };
      
      engine.start();
    </script>
  </body>
</html>
