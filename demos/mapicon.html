<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapicon</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="../builds/depthkit.min.js"></script>
    <script>
      var engine = new DK.Engine();
      engine.viewport.fillPage();
      engine.viewport.setBackgroundcolor("#ffffff");
      
      var mesh = new DK.Mesh();
      
      // bottom
      mesh.addVertex(-120 , -60, 0);
      mesh.addVertex(-60 , -60, -20);
      mesh.addVertex(-30 , -60,  20);
      mesh.addVertex(  0 , -60, -20);
      mesh.addVertex( 20 , -60,  20);
      mesh.addVertex( 40 , -60, -20);
      // top
      mesh.addVertex(-120 ,  60,  0);
      mesh.addVertex(-60 ,  60, -20);
      mesh.addVertex(-30 ,  60,  20);
      mesh.addVertex(  0 ,  60, -20);
      mesh.addVertex( 20 ,  60,  20);
      mesh.addVertex( 40 ,  60, -20);
      
      mesh.addFace(mesh.vertices[0], mesh.vertices[1], mesh.vertices[6]);
      mesh.addFace(mesh.vertices[6], mesh.vertices[1], mesh.vertices[7]);
      
      mesh.addFace(mesh.vertices[2], mesh.vertices[1], mesh.vertices[7]);
      mesh.addFace(mesh.vertices[8], mesh.vertices[2], mesh.vertices[7]);
      
      mesh.addFace(mesh.vertices[9], mesh.vertices[8], mesh.vertices[3]);
      mesh.addFace(mesh.vertices[9], mesh.vertices[2], mesh.vertices[3]);
      
      mesh.addFace(mesh.vertices[9], mesh.vertices[10], mesh.vertices[4]);
      //mesh.addFace(mesh.vertices[9], mesh.vertices[2], mesh.vertices[3]);
      
      mesh.addFace(mesh.vertices[4], mesh.vertices[5], mesh.vertices[11]);
      mesh.addFace(mesh.vertices[11], mesh.vertices[10], mesh.vertices[4]);
      
      mesh.rotateX(-55).rotateY(60);
      //mesh.step = function () {this.rotateY(1)};
      engine.light.y = -200;
      engine.light.z = -100;
      engine.light.x = 200;
      mesh.applyLight(engine.light);
      engine.scene.addChild(mesh);
      
      engine.start();
    </script>
  </body>
</html>
